# Rumbo SUP - Render deployment configuration

services:
  # Backend API (Web Service)
  - type: web
    name: rumbo-sup-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: WORLDTIDES_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: FRONTEND_URL
        sync: false
    rootDir: proyecto/backend

  # Frontend (Static Site)
  - type: web
    name: rumbo-sup-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    rootDir: proyecto/frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Rumbo SUP - Render deployment configuration
# This file configures both frontend and backend deployment

services:
  # Backend API (Web Service)
  - type: web
    name: rumbo-sup-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: WORLDTIDES_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: FRONTEND_URL
        fromService:
          name: rumbo-sup-frontend
          type: web
          property: url
    rootDir: proyecto/backend

  # Frontend (Static Site)
  - type: web
    name: rumbo-sup-frontend
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: rumbo-sup-api
          type: web
          property: url
    rootDir: proyecto/frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
